<div class="wrapper">
  <div class="container">

    <div class="signup">Sign Up</div>
    <div class="login">Log In</div>
    <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
     <div class="signup-form">
        <input type="text" placeholder="Name"   formControlName="FirstName"  class="input"><br />
        <input type="text" placeholder="Surname" formControlName="Surname" class="input"><br />
        <input type="text" placeholder="Email" formControlName="Email" class="input"><br />
        <div formGroupName="Passwords">
          <input type="password" placeholder="Choose a Password" formControlName="Password" class="input"><br />
          <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">Field is mandatory.</label>
          <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters.</label>

          <input type="password" placeholder="Choose a Password" formControlName="ConfirmPassword" class="input"><br />
          <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">Field is mandatory.</label>
          <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match</label>

        </div>
        <button class="btn" type="submit"  [disabled]="!formModel.valid" >Create account</button>
     </div>
     </form>
  </div>
</div>
