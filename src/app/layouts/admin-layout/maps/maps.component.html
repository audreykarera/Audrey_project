
<h3 mat-dialog-title align="center">Deregister Course</h3>
<div mat-dialog-content></div>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput placeholder="Grade 11 Maths" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Reason for deregistration</mat-label>
            <textarea matInput  placeholder="a valid reason"></textarea>

        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-stroked-button>Confirm</button>
    <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
</div>
