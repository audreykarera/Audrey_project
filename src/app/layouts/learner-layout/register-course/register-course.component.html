<div>
    <img src="./assets/logo-only.png" alt="Hello" class="img">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>person_add</mat-icon>
      <mat-card-title>Course Registration</mat-card-title>
      <mat-card-subtitle>Please fill in the following input fields</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content> 
      <div class="row">
        <div class="col">
          <div>
            <mat-form-field appearance="fill" class="m-2">
              <mat-label>Student Type</mat-label>
              <mat-select [(ngModel)]="selectedstudenttype" (selectionChange)="onSelect($event)">
                <mat-option *ngFor="let item of dropdownList"  [value]="item.value">
                  {{item.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
         </div>
        <div class="col">
         <mat-form-field>
             <mat-label>Select Subject</mat-label>
             <mat-select [(ngModel)]="selectedsubject">
                 <mat-option>None</mat-option>
                 <mat-option *ngFor="let subject of subjects"  [value]="subject">
                     {{subject}}
                 </mat-option>
             </mat-select>
         </mat-form-field>    
        </div>
      </div>  
    </mat-card-content>

    <mat-card-actions>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button mat-stroked-button>Save</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
